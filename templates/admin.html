 {% block body %}

 {% if session.get('logged_in') %}
 <body>

         <thead>
            <td>registered users</td>

	    <td>verified_email</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row[0]}}</td>
               <td>{{row[1]}}</td>
	       <td>{{row[2]}}</td>

         {% endfor %}
      </table>

 </body>
 {% endif %}
